<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/supersmooth_deluxe-steve_lowther_CLIP.mp3" controls autoplay></audio><!--MP3, WAV, OGG-->
    <p>Outra forma de colocar áudio no site:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/supersmooth_deluxe-steve_lowther_CLIP.mp3" type="audio/mpeg">
        <source src="midia/supersmooth_deluxe-steve_lowther_CLIP.ogg" type="audio/ogg">
        <source src="midia/supersmooth_deluxe-steve_lowther_CLIP.wav" type="audio/wav"><!--Evite o wav pq é muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/supersmooth_deluxe-steve_lowther_CLIP.mp3">Clique aqui para baixar o arquivo</a></p>
        

    </audio>
    
</body>
</html>
